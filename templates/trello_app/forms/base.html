<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello App - {% block title %} {% endblock %} </title>
</head>
<body>
  <div>
    <h1>{% block form_heading %} {% endblock %} </h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="submit" value="{% block submit_title %} {% endblock %}" />
    </form>
  </div>
</body>
</html>
